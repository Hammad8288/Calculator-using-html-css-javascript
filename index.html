<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hammad's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="input-box" placeholder="0">
            <div>
             <button id="button" class="operator">AC</button>
             <button id="button" class="operator">DEL</button>
             <button id="button" class="operator">%</button>
             <button id="button" class="operator">/</button>
            </div>

            <div>
             <button id="button">7</button>
             <button id="button">8</button>
             <button id="button">9</button>
             <button id="button">*</button>
            </div>

            <div>
             <button id="button">4</button>
             <button id="button">5</button>
             <button id="button">6</button>
             <button id="button">-</button>
            </div>

            <div>
             <button id="button">1</button>
             <button id="button">2</button>
             <button id="button">3</button>
             <button id="button">+</button>
            </div>

            <div>
             <button id="button">00</button>
             <button id="button">0</button>
             <button id="button">.</button>
             <button id="button" class="equal-button">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
